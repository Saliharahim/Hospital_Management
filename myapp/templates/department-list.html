{%extends 'base.html'%}
{%block title-block%}
<title>movie-add</title>
{%endblock%}
{%block body_block%}
{%for m in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {%endfor%}
welcome{{request.user}}

<h1 class="text-center">Department List</h1>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for department in departments %}
                <tr>
                    <td>{{ department.name }}</td>
                    <td>
                        <a href="{% url 'edit-department' department.pk %}" class="btn btn-outline-success">Edit</a>
                        <a href="{% url 'delete-department' department.pk %}" class="btn btn-outline-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{%url 'add-department' %}">Add Department</a>
    </div>
    <div class="col-4"></div>
</div>

{%endblock%}
