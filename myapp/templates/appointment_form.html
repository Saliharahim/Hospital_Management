{%extends 'base.html'%}
{%block title-block%}

{%endblock%}
{%block body_block%}
{%for m in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {%endfor%}
{% comment %} welcome{{request.user}} {% endcomment %}

<h1 class="text-center">Appointment Booking</h1>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
<form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
    <button type="submit">Save</button>
    </form>
    </div>
    <div class="col-4"></div>
</div>

{%endblock%}
